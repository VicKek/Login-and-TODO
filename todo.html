<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Kekas"> 
    <meta name="description" content="Login Authenticator and ToDo List App">
    <meta name="keywords" content="ToDo, User Authenticator, Login, Register">

    <link rel="shortcut icon" type="x-icon" href="Images/logo.png">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
    <script src="todo.js" type="text/javascript" defer ></script>

    <title>To Do</title>
</head>
<body>
    <header>
    <h1>Your ToDo List</h1>

    <button id="theme-switch">
        <img src="Images/dark_mode_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.png" alt="Dark Mode">
        <img src="Images/light_mode_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.png" alt="Light Mode">
    </button>
    </header>
    
    <li class="todo-list">

        <p class="comp-perc"></p>

        <div class="todo-item" id="1">
            <input type="checkbox">
            <p class="editable-text">Task 1</p>
            <input class="delete-bin" type="image" src="Images/redred.png" alt="Delete Icon">
        </div>
        <div class="todo-item" id="2">
            <input type="checkbox">
            <p class="editable-text">Task 2</p>
            <input class="delete-bin" type="image" src="Images/redred.png" alt="Delete Icon">
        </div>
        <div class="todo-item" id="3">
            <input type="checkbox">
            <p class="editable-text">Task 3</p>
            <input class="delete-bin" type="image" src="Images/redred.png" alt="Delete Icon">
        </div>

    </li>
    <input class="add-btn" type="image" src="Images/add_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.png" alt="Add Icon">
    
</body>
</html>
