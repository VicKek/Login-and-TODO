<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Kekas"> 
    <meta name="description" content="Login Authenticator and ToDo List App">
    <meta name="keywords" content="ToDo, User Authenticator, Login, Register">

    <link rel="shortcut icon" type="x-icon" href="Images/logo.png">

    <link rel="stylesheet" href="style.css">
    <script src="script/darkmode.js" type="text/javascript" defer></script>
    <script src="script/login.js" type="module" defer></script>
    
    <title>Login</title>
</head>
<body>
    <header>
    <h1>Login into your Account! </h1>

    <button id="theme-switch">
        <img src="Images/dark_mode_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.png" alt="Dark Mode">
        <img src="Images/light_mode_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.png" alt="Light Mode">
    </button>
    </header>
    <div class="center-box">
    <form id="login-form">
        <p>Enter your Credentials Below!</p>
        <div class="input-box">
            <input type="text" id="username-email" placeholder="Username or Email" required>
            <span id="username-email-error" class="error-message"></span>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <span id="password-error" class="error-message"></span>
        </div>
        <button type="submit" class="submit-button">Login</button>

        <p>Don't have an account yet? <a href="register.html">Register here!</a></p>
    </form>
</div>
</body>
</html>
