<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Kekas"> 
    <meta name="description" content="Login Authenticator and ToDo List App">
    <meta name="keywords" content="ToDo, User Authenticator, Login, Register">

    <link rel="shortcut icon" type="x-icon" href="Images/logo.png">

    <link rel="stylesheet" href="style.css">
    <script src="script/script.js" type="text/javascript" defer></script>
    <script src="script/register.js" type="module" ></script>
    <title>Register</title>
</head>
<body>
    <header>
    <h1>Register a new Account Now !</h1>

    <button id="theme-switch">
        <img src="Images/dark_mode_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.png" alt="Dark Mode">
        <img src="Images/light_mode_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.png" alt="Light Mode">
    </button>
    </header>
    
<div class="center-box">
        <form action="">
            <p>Enter your Persoanl Information Below!</p>
            <div class="input-box username">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box password-one">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box password-two">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class="input-box email">
                <input type="email" placeholder="example@email.com" required>
            </div>
            <button type="submit" class="submit-buttton">Register</button>
            <button class="clear">CLEAR</button>
        </form>
    </div>

</body>
</html>
